<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by Haiwei Wang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav>
        <a href ="https://github.com/HaiweiWang-cloud/tetris-game.git" class="header-link">Tetris by Haiwei on GitHub</a>
        <a href ="https://haiweiwang-cloud.github.io/snake-game/" target="_blank" class="header-link">Snake Game</a>
    </nav>
    <div class="game-container">
            <div class="game-canvas" id="game-border"></div>
            <canvas class="game-canvas" id="backgroundCanvas"></canvas>
            <canvas class="game-canvas" id="blocksCanvas"></canvas>

            <div id="hold-container" class="side-container">
                <p>Hold</p>
                <canvas id="holdCanvas"></canvas>
            </div>

            <div id="score-container" class="side-container">
                <p> Score </p>
                <p id="score">0</p>
            </div>

            <div id="next-container" class="side-container">
                <p>Next</p>
                <canvas id="nextCanvas"></canvas>
            </div>
            

            <button id="pauseButton" class="game-control-button"><span class="material-symbols-outlined">
                play_arrow
                </span></button>
            <button id="restartButton" class="game-control-button"><span class="material-symbols-outlined">
                refresh
            </span></button>
            <button id="muteButton" class="game-control-button"><span class="material-symbols-outlined">
                volume_off
                </span></button>
    </div>

    <div class="description">
        <h1>How to play:</h1>
        <p><span class="bold">Keyboard</span> W: rotate, A: move left, D: move right, S: drop down, Q: hold.</p>
    </div>

    <audio src="gameMusic.wav" id="gameMusic"></audio>
    <audio src="scored.wav" id="scoreSFX"></audio>
    <script src="script.js" type="module"></script>
</body>
</html>
